<!doctype html>
<html lang="en" >
  <head>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

  </head>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">

     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countItems();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <div class="alert alert-{{alertStyle}}" role="alert">
            {{message}}
           </div>

         </div>
   </div>

</body>
</html>
